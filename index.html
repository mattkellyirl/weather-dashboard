<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="main-container">
            <aside class="search-container">
                <h2 class="title-h2">Location Search</h2>

                <form id="search-form">
                    <input class="form-input" type="text" placeholder="Enter a city" required></input>
                    <button class="search-btn">Search</button>
                    <hr class="search-hr">
                </form>
            </aside>

            <section class="weather-content">
                <section class="location-container">
                    <section class="title-container">
                        <h2 class="title-h2" id="city"></h2>
                        <img class="weather-icon"></img> 
                    </section>
                    <h4 id="temperature">Temp:</h4>
                    <h4 id="wind">Wind:</h4>
                    <h4 id="humidity">Humidity:</h4>
                </section>
                
                <hr>
    
                <section class="forecast-container">
                    <h2>5-Day Forecast</h2>
                    <section class="day-container">
                        <section class="square-container">
                            <section class="day-1">
                                <h3 class="day-title"></h3>
                                <hr>
                                <h4 class="day-temp"></h4>
                                <h4 class="day-wind"></h4>
                                <h4 class="day-humidity"></h4>
                            </section>
                        </section>
                        <section class="square-container">
                            <section class="day-2">
                                <h3 class="day-title"></h3>
                                <hr>
                                <h4 class="day-temp"></h4>
                                <h4 class="day-wind"></h4>
                                <h4 class="day-humidity"></h4>
                            </section>
                        </section>
                        <section class="square-container">
                            <section class="day-3">
                                <h3 class="day-title"></h3>
                                <hr>
                                <h4 class="day-temp"></h4>
                                <h4 class="day-wind"></h4>
                                <h4 class="day-humidity"></h4>
                            </section>
                        </section>
                        <section class="square-container">
                            <section class="day-4">
                                <h3 class="day-title"></h3>
                                <hr>
                                <h4 class="day-temp"></h4>
                                <h4 class="day-wind"></h4>
                                <h4 class="day-humidity"></h4>
                            </section>
                        </section>
                        <section class="square-container">
                            <section class="day-5">
                                <h3 class="day-title"></h3>
                                <hr>
                                <h4 class="day-temp"></h4>
                                <h4 class="day-wind"></h4>
                                <h4 class="day-humidity"></h4>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
